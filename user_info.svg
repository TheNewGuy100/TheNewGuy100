<?xml version="1.0" encoding="UTF-8"?>

<svg id="svg_box">

    <!-- definitions -->
    <defs>
        <clipPath id="circleView">
            <circle id="image_box"/>
        </clipPath>
    </defs>

    <!-- image user -->
    <image
        width="500" 
        height="250"
        xlink:href="https://github.com/TheNewGuy100/TheNewGuy100/blob/main/public/cp_logo.png?raw=true" 
        clip-path="url(#image_box)"
    />

    <!-- drawings -->
    <rect id="background" width="100vw" height="100vw"/>


    <rect id="sepation_bar" width="100" height="100" />
</svg>

<style>
    /* box definitions */
    #svg_box {
        width: 100vw;
        height: 100vh;
    }

    /* background definitions */
    #background {
        fill: #f0f0f0;
    }

    /* separation bar for the topics */
    #sepation_bar {
        x: 5vw;
        width: 90vw;
        height: 2px;
    }

    /* user image definition */
    #image_box {
        clip-path: "./public/cp_logo.png";

        r: 10vw;
        cx: 15vw;
        cy: 10vh;
    }
</style>
